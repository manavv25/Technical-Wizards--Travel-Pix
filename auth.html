<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Demo</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to right, #a0c4ff, #c6e2ff); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container { 
            max-width: 400px; 
            width: 100%; 
            padding: 30px; 
            border: 2px solid #0056b3; 
            border-radius: 12px; 
            background-color: #ffffff; 
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); 
            position: relative; /* For positioning of the new links */
        }
        h2 { 
            color: #0056b3; 
            font-size: 28px; 
            text-align: center; 
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        label { 
            display: block; 
            font-size: 16px; 
            margin-bottom: 8px; 
            color: #333333; 
        }
        input { 
            width: calc(100% - 24px); 
            padding: 12px; 
            font-size: 16px; 
            border: 2px solid #0056b3; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus { 
            border-color: #003d7a; 
            outline: none; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            font-size: 18px; 
            color: #ffffff; 
            background: linear-gradient(to right, #007bff, #0056b3); 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px; /* Add margin to top of button for spacing */
        }
        button:hover { 
            background: linear-gradient(to right, #0056b3, #003d7a); 
            transform: scale(1.02);
        }
        .error { 
            color: #dc3545; 
            font-size: 14px; 
            text-align: center; 
            margin-top: 10px;
        }
        .show-password { 
            display: flex; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        .show-password input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px; 
            height: 20px; 
            border: 2px solid #0056b3; 
            border-radius: 4px; 
            background-color: #ffffff;
            cursor: pointer; 
            position: relative;
            margin-right: 10px; 
        }
        .show-password input[type="checkbox"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #0056b3;
            border-radius: 2px;
            transform: translate(-50%, -50%);
        }
        .show-password label { 
            font-size: 16px; 
            margin: 0; 
            color: #333;
        }
        .additional-links {
            text-align: center;
            margin-top: 20px;
        }
        .additional-links a {
            color: #0056b3;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            display: inline-block; /* For alignment and spacing */
        }
        .additional-links a:hover {
            text-decoration: underline;
            color: #003d7a;
        }
        .additional-links .separator {
            color: #333;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="show-password">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error"></p>
            <div class="additional-links">
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <span class="separator">|</span>
                <a href="#" id="registerNow">New User? Register Now</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the username and password from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hardcoded credentials (for demonstration purposes only)
            const validUsername = 'user';
            const validPassword = 'password';

            // Check if the entered credentials match the hardcoded credentials
            if (username === validUsername && password === validPassword) {
                alert('Login successful!');
                // Redirect or perform other actions after successful login
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid username or password.';
            }
        });

        // Show/Hide password feature
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
