<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6f9fc, #e3eaf0);
            color: #333;
        }
        header {
            background: #007bff; /* Blue background */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-container, .contact-info {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover, .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .form-container h2, .contact-info h2 {
            color: #007bff;
            margin-top: 0;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            font-size: 1em;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            height: 180px;
            resize: vertical;
        }
        button {
            background: #007bff; /* Blue button */
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #0056b3; /* Darker blue on hover */
            transform: scale(1.05);
        }
        .contact-info {
            padding: 25px;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Website</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="/submit-contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="topic">Topic:</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Select a topic</option>
                    <option value="general">General Inquiry</option>
                    <option value="booking">Booking Assistance</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Email:</strong> support@travelpix.com</p>
            <p><strong>Phone:</strong> +91-800-555-1234</p>
        </div>
    </div>
</body>
</html>
